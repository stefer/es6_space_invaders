<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <style>
        h1 {text-align: center;}
        .center {display:flex; justify-content: center; }
        canvas {background: #eeeeee; outline: auto;}
    </style>
</head>
<body>
    <h1>The Game</h1>
    <div class="center">
        <canvas id="canvas" width="800" height="640"></canvas>
    </div>
</body>

<script src="js/actors.js"></script>
<script src="js/util.js"></script>
<script src="js/game.js"></script>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    const game = new Game(ctx);

    document.onkeydown = e => game.onkeydown(e);
    document.onkeyup = e => game.onkeyup(e);

    function step(timestamp) {
        game.update(timestamp);
        game.redraw(timestamp);
        if (!game.gameOver()) {
            window.requestAnimationFrame(step);
        }
    }

    window.requestAnimationFrame(step);

</script>

</html>
